<p-button
  [styleClass]="expand ? 'expand' : ''"
  [type]="type"
  [text]="isTextButton"
  (onClick)="onButtonClick($event)"
>
  <div class="button-content">
    @if (icon) {
    <fa-icon class="button-content__icon" [icon]="icon"></fa-icon>
    }
    @if (!isIconButton) {
    <span class="button-content__label">{{ label }}</span>
    }
  </div>
</p-button>

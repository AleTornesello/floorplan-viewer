<p-dialog
  [(visible)]="visible"
  [modal]="true"
  [resizable]="false"
  [styleClass]="dialogStyleClass"
  [baseZIndex]="9999"
  [closable]="false"
  [draggable]="false"
  maskStyleClass="simple-dialog"
  appendTo="body"
>
  <ng-template pTemplate="header">
    <div >
      <div class="title" [style]="headerStyle">
        {{ header }}
      </div>
      <div>
        @if(!hideCloseButton) {
        <app-button
          buttonStyle="text"
          [icon]="faTimes"
          (click)="close()"
        >
        </app-button>
        }
      </div>
    </div>
  </ng-template>
  <div>
    <ng-content></ng-content>
  </div>
  <ng-template pTemplate="footer">
    <div>
      <ng-content select="[buttons]"></ng-content>
    </div>
  </ng-template>
</p-dialog>

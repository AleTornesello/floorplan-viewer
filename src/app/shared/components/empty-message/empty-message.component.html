<div
  id="empty-msg"
  class="grid flex-column justify-content-center align-items-center"
  [ngClass]="{ shrink: shrink }"
>
  <div class="icon-bg">
    <div class="icon-container" [ngClass]="iconContainerClass">
      <fa-icon class="text-white" [icon]="icon"></fa-icon>
    </div>
  </div>

  <h1 class="mt-4" *ngIf="title">
    {{ title }}
  </h1>
  <div class="body-regular text-center px-4 mt-3 empty-msg" *ngIf="message">
    <span [innerHTML]="message"></span>
  </div>
</div>

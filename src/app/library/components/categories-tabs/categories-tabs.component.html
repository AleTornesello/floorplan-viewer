<div id="categories-tabs">
  @if (isLeftScrollVisible) {
    <div id="left-chevron" class="bg-glass animate__animated animate__fadeIn animate__faster" (click)="onLeftScrollClick()">
      <fa-icon [icon]="faChevronLeft"></fa-icon>
    </div>
  }
  <ul  #categoriesTabs class="categories-tabs__list" (scroll)="onScroll()">
    @for (category of expandedCategories; track $index) {
      <li class="categories-tabs__list__item bg-glass">
        <a
          class="categories-tabs__list__item__link"
          [routerLink]="category.route"
          [routerLinkActive]="isRouteActive(category.route)"
        >
          {{ category.name }}
        </a>
      </li>
    }
  </ul>
  @if (isRightScrollVisible) {
    <div id="right-chevron" class="bg-glass animate__animated animate__fadeIn animate__faster" (click)="onRightScrollClick()">
      <fa-icon [icon]="faChevronRight"></fa-icon>
    </div>
  }
</div>
